apiVersion: v1
kind: Service
metadata:
  name: offcampus-housing-backend-service
  namespace: offcampus-housing
  labels:
    app: offcampus-housing-backend
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-algorithm: "round_robin"
    service.beta.kubernetes.io/do-loadbalancer-health-check-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-health-check-path: "/health"
    service.beta.kubernetes.io/do-loadbalancer-health-check-check-interval-seconds: "10"
    service.beta.kubernetes.io/do-loadbalancer-health-check-response-timeout-seconds: "5"
    service.beta.kubernetes.io/do-loadbalancer-health-check-healthy-threshold: "2"
    service.beta.kubernetes.io/do-loadbalancer-health-check-unhealthy-threshold: "3"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: offcampus-housing-backend
  sessionAffinity: None

