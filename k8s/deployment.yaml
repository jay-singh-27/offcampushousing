apiVersion: apps/v1
kind: Deployment
metadata:
  name: offcampus-housing-backend
  namespace: offcampus-housing
  labels:
    app: offcampus-housing-backend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: offcampus-housing-backend
  template:
    metadata:
      labels:
        app: offcampus-housing-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: registry.digitalocean.com/offcampus-housing/backend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: offcampus-housing-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: offcampus-housing-secrets
              key: STRIPE_WEBHOOK_SECRET
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: offcampus-housing-secrets
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: offcampus-housing-secrets
              key: SUPABASE_SERVICE_KEY
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              name: offcampus-housing-secrets
              key: NODE_ENV
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: offcampus-housing-secrets
              key: PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
          successThreshold: 1
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001

