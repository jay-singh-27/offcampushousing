apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: offcampus-housing-network-policy
  namespace: offcampus-housing
spec:
  podSelector:
    matchLabels:
      app: offcampus-housing-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: cert-manager
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - {}  # Allow all egress traffic (for Supabase, Stripe API calls, etc.)
