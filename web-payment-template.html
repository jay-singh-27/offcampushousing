<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffCampus Housing - Secure Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #007AFF;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-item:last-child {
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-weight: bold;
        }

        .payment-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .payment-method {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: #007AFF;
        }

        .payment-method.selected {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.05);
        }

        .payment-method img {
            height: 30px;
            margin-bottom: 10px;
        }

        .pay-button {
            width: 100%;
            background: #007AFF;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pay-button:hover {
            background: #0056b3;
        }

        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .security-info {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .security-info::before {
            content: "üîí";
            margin-right: 10px;
            font-size: 18px;
        }

        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }
            
            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† OffCampus Housing</h1>
            <p>Secure Payment Processing</p>
        </div>

        <div class="content">
            <div id="error-message" class="error" style="display: none;"></div>

            <div id="payment-form">
                <div class="order-summary">
                    <div class="order-item">
                        <span>Property Listing (30 days)</span>
                        <span id="listing-amount">$25.00</span>
                    </div>
                    <div class="order-item">
                        <span>Total</span>
                        <span id="total-amount">$25.00</span>
                    </div>
                </div>

                <div class="payment-methods">
                    <div class="payment-method selected" data-method="card">
                        <div>üí≥</div>
                        <div>Credit Card</div>
                    </div>
                    <div class="payment-method" data-method="paypal">
                        <div>üîµ</div>
                        <div>PayPal</div>
                    </div>
                </div>

                <div class="payment-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label for="expiry">Expiry</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="123" maxlength="4">
                        </div>
                    </div>
                </div>

                <button class="pay-button" onclick="processPayment()">
                    Complete Payment
                </button>

                <div class="security-info">
                    Your payment information is encrypted and secure. We never store your payment details.
                </div>
            </div>

            <div id="loading-screen" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your payment...</p>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const listingId = urlParams.get('listingId');
        const amount = urlParams.get('amount');
        const returnUrl = urlParams.get('returnUrl');

        // Update amounts if provided
        if (amount) {
            document.getElementById('listing-amount').textContent = `$${amount}.00`;
            document.getElementById('total-amount').textContent = `$${amount}.00`;
        }

        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Card number formatting
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
            if (formattedValue.length > 19) formattedValue = formattedValue.substr(0, 19);
            e.target.value = formattedValue;
        });

        // Expiry formatting
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // CVC formatting
        document.getElementById('cvc').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function processPayment() {
            // Validate form
            const email = document.getElementById('email').value;
            const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            const expiry = document.getElementById('expiry').value;
            const cvc = document.getElementById('cvc').value;

            if (!email || !cardNumber || !expiry || !cvc) {
                showError('Please fill in all required fields.');
                return;
            }

            if (cardNumber.length < 13) {
                showError('Please enter a valid card number.');
                return;
            }

            // Show loading
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';

            // Simulate payment processing
            setTimeout(() => {
                // In a real implementation, you would:
                // 1. Send payment data to your backend
                // 2. Process payment with Stripe/PayPal/etc.
                // 3. Return success/failure

                // For demo purposes, simulate success
                const success = Math.random() > 0.1; // 90% success rate for demo

                if (success) {
                    // Redirect back to app with success
                    if (returnUrl) {
                        window.location.href = `${returnUrl}?success=true&listingId=${listingId}`;
                    } else {
                        // Show success message
                        document.getElementById('loading-screen').innerHTML = `
                            <div style="text-align: center; padding: 40px;">
                                <div style="font-size: 48px; margin-bottom: 20px;">‚úÖ</div>
                                <h2 style="color: #28a745; margin-bottom: 15px;">Payment Successful!</h2>
                                <p>Your listing has been published successfully.</p>
                                <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background: #007AFF; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                    Close Window
                                </button>
                            </div>
                        `;
                    }
                } else {
                    // Show error and return to form
                    document.getElementById('payment-form').style.display = 'block';
                    document.getElementById('loading-screen').style.display = 'none';
                    showError('Payment failed. Please check your card details and try again.');
                }
            }, 3000);
        }

        // Handle mobile app messages
        if (window.ReactNativeWebView) {
            // Notify mobile app of page load
            window.ReactNativeWebView.postMessage(JSON.stringify({
                type: 'PAGE_LOADED',
                listingId: listingId,
                amount: amount
            }));
        }
    </script>
</body>
</html>
